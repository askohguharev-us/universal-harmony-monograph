name: Build LaTeX document

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-science latexmk

      - name: Build PDF
        run: |
          cd src
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: universal-harmony-monograph
          path: src/*.pdf
